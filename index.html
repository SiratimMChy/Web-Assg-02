<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei Flowers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-orange {
            color: #f15a24;
        }

        .hover-orange:hover {
            color: #f15a24;
        }
    </style>
</head>

<body class="bg-white text-black font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-10 py-4 shadow-md">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="img/logo.png" alt="Logo" class="h-12">
        </div>
        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-6 text-xl font-medium">
            <a href="#" class=" text-black hover-orange">Home</a>
            <a href="#" class="text-black hover-orange">Shop</a>
            <a href="#" class="text-black hover-orange">About us</a>
            <a href="#" class="flex items-center">
                <img src="img/shopping-cart.png" alt="Cart" class="h-5 mr-1">
            </a>
        </div>

        <!--Mobile-->
        <div class="flex  md:hidden items-center">
            <a href="#" class="flex items-center text-gray-700 hover-orange">
                <img src="img/shopping-cart.png" alt="Cart" class="h-8 mr-1">
                <span class="text-sm">Cart</span>
            </a>
        </div>
    </nav>

    <!--banner-->
    <section
        class="flex flex-col lg:flex-row items-center lg:items-center justify-between px-4 sm:px-8 md:px-12 lg:px-16 py-10 bg-white gap-10">
        <div class="w-full lg:w-1/2 max-w-xl mb-10 lg:mb-0 text-left flex flex-col justify-center">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight">
                ALWAYS <span class="custom-orange">FRESH</span><br>
                <span class="custom-orange">FLOWERS</span>
            </h1>
            <p class="mt-4 text-gray-600 text-base sm:text-lg">
                Indulge your senses in the beauty and fragrance of our fresh flower shop. From classic roses to exotic
                blooms, we offer a wide selection of fresh flowers perfect for every occasion.</p>
        </div>
        <div class="w-full md:w-1/2 flex justify-center">
            <img src="img/hero-flower.png" alt="flower"
                class="w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-full h-auto object-cover rounded-md">
        </div>
    </section>

</body>

</html>
